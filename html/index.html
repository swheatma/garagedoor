<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebIOPi | Garage Door Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
    webiopi().ready(function() {
        
	// Create a button for GPIO17 status
	button=webiopi().createGPIOButton(17,"Left Door");
        $("#controls").append(button);

	// Create a button for GPIO18 status
	button=webiopi().createGPIOButton(18,"Right Door");
        $("#controls").append(button);

	// Create a Sequence button for GPIO 22 labelled "Left Button"
	button = webiopi().createSequenceButton("Left", "Left Button", 22, 1250, "10");
	// Append button to HTML element with ID="controls" using jQuery
        $("#controls").append(button);

        // Create a Sequence button for GPIO 23 labelled "Right Button"
        button = webiopi().createSequenceButton("Right", "Right Button", 23, 1250, "10");
	// Append button to HTML element with ID="controls" using jQuery
        $("#controls").append(button);
       
	// Refresh GPIO buttons
        // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(true);
    });

    </script>
    <style type="text/css">
        button {
            display: block;
            margin: 5px 5px 5px 5px;
            width: 250px;
            height: 45px;
	    border-radius: 10px;
            font-size: 24pt;
            font-weight: bold;
            color: white;
        }

	#gpio17.LOW {
            background-color: Green;
        }        
	#gpio17.HIGH {
            background-color: Red;
        }        
	#gpio18.LOW {
            background-color: Green;
        }        
	#gpio18.HIGH {
            background-color: Red;
        }        

	#Right{
        	background-color: Blue;
	}
	#Right:active {
		background-color: Yellow;
	}
	#Left{
		background-color: Blue;
	}
	#Left:active {
		background-color: Yellow;
	}

    </style>
</head>
<body>
    <div id="controls" align="center"></div>
</body>
</html>
